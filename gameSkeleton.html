<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="look.css" />

    <title>TypingGame</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input-field" />
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time left:</p>
              <span><b></b></span>
            </li>
            <li class="mistakes">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>wpm (Words Per Minute):</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div>
    <script src="jasc/textGenerator.js"></script>
    <script src="jasc/script.js"></script>
  </body>
</html>
